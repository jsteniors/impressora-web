<div class="apr">
    <img src="img/{{marca.imagem}}" width="100"/>
    <button class="btn btn-outline-secondary" ng-click="selectMarcas()"> Trocar de marca</button>
    <h5 class="my-sm-3 text-info">Pesquise pelo modelo</h5>
</div>
<div class="form-inline">
    <input type="text" ng-model="criterioBusca" class="form-control mx-sm-2" style="width: 50%" placeholder="Digite o modelo da impressora">
    <button class="btn btn-warning"><span class="glyphicon glyphicon-search"></span>&#x1f50d;Buscar</button>
</div>
<h5 class="text-info my-sm-3"><mark>ou</mark> clique no tipo da sua impressora</h5>
<div class="container">
    <div class="row">
        <button class="btn btn-info btn-lg col mx-sm-1" ng-repeat="t in marca.tipos" ng-click="filterByTipo(t)" ng-class="t.selected?'btn-outline-info':'btn-info'">{{t.nome}}</button>
        <!--<button class="btn btn-info btn-lg col  mx-sm-2">Lazer</button>-->
    </div>
</div>
<div ng-repeat="tp in marca.tipos|filter:{selected:true}">
    <div class="impressora-tipo" ng-repeat="categoria in tp.categorias">
        <h4 class="txt-nobc my-sm-4" ng-if="categoria.impressoras.length>0">{{categoria.nome}}</h4>
        <div class="cards-impressora container">
            <div class="row">
                <div class="card col-md-12" ng-repeat="impressora in categoria.impressoras | filter:{modelo:criterioBusca}">
                    <img src="img/{{impressora.imagem}}" alt="Descrição da impressora" class="card-img-top"/>
                    <p class="card-text">{{impressora.modelo}}</p>
                    <button class="btn btn-primary" ng-click="selectImpressora(impressora)">Ver cartuchos</button>
                </div>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-secondary my-sm-5" ng-click="selectMarcas()">< Voltar</button>
<a class="clearfix"></a>
