<class class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Modelo</th>
            <th>Opções</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="imp in impressoras" style="cursor: pointer;" ng-dblclick="selectImpressora(imp)">
            <td>{{::imp.modelo}}</td>
            <td>
                <a class="btn btn-light" ng-click="selectEdit(imp)"  data-toggle="tooltip" data-placement="top" title="Editar">
                    &#x270E;
                </a>
                <a class="btn btn-light" ng-click="confirmDelete(imp)" data-toggle="tooltip" data-placement="top" title="Excluir">
                    &#x1F5D1;
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</class>


<div class="container my-sm-5">
    <div class="row">
        <button type="button" class="btn btn-primary col-3" data-toggle="modal" data-target="#exampleModal" onclick="$('#exampleModal').modal('show');">
            Adicionar impressora
        </button>
        <button class="btn btn-outline-secondary mx-sm-2 col-lg-1" onclick="window.history.back()">Voltar</button>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adicionar impressora</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-group" name="formu">
                    <label for="modelo">Modelo:</label>
                    <input class="form-control" type="text" id="modelo" ng-model="imp.modelo">
                    <div class="button form-control" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" style="margin: 15px 0;"
                         ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                         ngf-resize="{width: 100, height: 100}">Selecione imagem</div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="salvar(imp);">Salvar</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel1">Remover Impressora</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Deseja ecluir item selecionado?
            </div>
            <div class="modal-footer">
                <button class="btn btn-success mx-sm-3" ng-click="delete(deletimpressora)">Confirmar</button>
                <button class="btn btn-danger mx-sm-3" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
